<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="finalproject.css">
</head>
<body>

    <div class="container">
        <h1>Blog Post Manager</h1>
        <pre id="output"></pre>

        <h2>Add New Post</h2>
        <form id="post-form">
            <div class="form-group">
                <input type="text" id="title" placeholder="Enter Title" required>
            </div>
            <div class="form-group">
                <textarea rows="1" id="content" placeholder="Enter Content" required></textarea>
            </div>
            <button type="submit" id="add-post-btn">Add your Post</button>
        </form>

        
    </div>
 <div class="container1">
    <h2>Posts</h2>

     <div class="post"id="posts-container">
        <button id="fetchDataBtn">Fetch Data</button>
        <br>
        <ul id="dataList"></ul>
        <script src="scriptt.js"></script>
     </div>
 </div>
   
</body>
</html>
